<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
  <script src="config.js"></script>
  <script src="authorizationCode.js"></script>
</head>

<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Authorization Code Grant type Flow</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a id="user"></a></li>
      <li><a id="role"></a></li>
    </ul>
  </div>
</nav>

<div class="container mt-3">
  <div class="row">
    <div class="col-sm-4">
      <div class="alert alert-success" role="alert">
        <a id="loginLink" class="alert-link">Click here to initiate login</a>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4">
      <div class="alert alert-success" role="alert">
        <a href="http://localhost:8080/public/AuthorizationCodeGrantflow.html" class="alert-link">Click here to
          Restart</a>
      </div>
    </div>
  </div>


  <span class="label label-success" id="accessCode"></span>

  <form id="myForm">
    <div class="row">
      <div class="col-xs-6">
        <label>client_id</label>
      </div>
      <div class="col-xs-6">
        <input type="text" id="client_id" name="client_id" value="">
      </div>
    </div>

    <div class="row">
      <div class="col-xs-6">
        <label>client_secret</label>
      </div>
      <div class="col-xs-6">
        <input type="text" id="client_secret" name="client_secret" value="">
      </div>
    </div>

    <div class="row">
      <div class="col-xs-6">
        <label>grant_type</label>
      </div>
      <div class="col-xs-6">
        <input type="text" id="grant_type" name="grant_type" value="">
      </div>
    </div>

    <div class="row">
      <div class="col-xs-6">
        <label>code</label>
      </div>
      <div class="col-xs-6">
        <input type="text" id="code" name="code" value="">
      </div>
    </div>

    <div class="row">
      <div class="col-xs-6">
        <label>redirect_uri</label>
      </div>
      <div class="col-xs-6">
        <input type="text" id="redirect_uri" name="redirect_uri" value="">
      </div>
    </div>


    <input type="submit" value="Submit" id="submitButton">
  </form>
  <span class="label label-success" id="access_token"></span>
</div>


<div class="api-controls">
  <h3 style="width: 100%;">Choose an API to call:</h3>
  <select id="apiDropdown">
    <option value="">-- Select an endpoint --</option>
    <option value="/public/home">🏠 Public Home</option>
    <option value="/public/contact">📞 Public Contact</option>
    <option value="/private/balance">💰 Private Balance</option>
    <option value="/private/message">📩 Private Message</option>
    <option value="/admin/announcement">📢 Admin Announcement</option>
    <option value="/admin/loan">🏦 Admin Loan</option>
  </select>

  <button class="mybutton" id="protectedUpdate">Protected Update</button>
  <button class="mybutton" id="publicUpdate">Public Update</button>
</div>


<div class="api-container">
  <div class="api-response">
    <h3>API Response for GET call from Dropdown</h3>
    <textarea id="apiResponse" style="width: 100%; display: inline;">API response will appear here...</textarea>
    <h4>API Response for POST call from Update Buttons</h4>
    <textarea id="statusMessage" style="width: 100%; display: inline;">POST response will appear here...</textarea>
  </div>

</div>
</body>


</html>
